<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol type="A"><!--ordered list -->
        <li>Mahmood</li>
        <ol type="I">
            <li>Matric</li>
            <li>Fsc</li>
            <li>Mcs</li>
        </ol>
        <li>Iqra</li>
        <li>Anabia</li>
        <li>Hussain</li>
    </ol>
    <ul><!--Unordered list-->
        <li>Mango</li>
        <li>Cherry</li>
        <li>Grapes</li>
        <li>Banana</li>
    </ul>
</body>
</html>
